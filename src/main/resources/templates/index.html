<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/index.css}" />
    <!-- <link rel="stylesheet" href="../static/index.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>forms</title>
  </head>
  <body>
    <form action="" id="form">
      <h1 class="font-bold text-3xl p-8">Employee Registration</h1>
      <div class="display flex align-center justify-around w-[100vw]">
          <div class="input-group">
            <label for="name">Name : </label>
            <input type="text" id="name" />
            <div class="error"></div>
          </div>
          <div class="input-group">
            <label for="email">Email : </label>
            <input type="text" id="email" />
            <div class="error"></div>
          </div>
      </div>


      <div class="display flex align-center justify-around w-[100vw]">
        <div class="input-group">
            <label for="phonenumber">Phone Number : </label>
            <input type="number" id="phonenumber" />
            <div class="error"></div>
            </div>
        <div class="input-group">
            <label for="dob">Date Of Birth : </label>
            <input type="date" id="dob" />
            <div class="error"></div>
        </div>
      </div>


      <div class="display flex align-center justify-around w-[100vw]">
          <div class="input-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="">----SELECT-----</option>
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Other</option>
            </select>
          </div>
          <div class="input-group">
            <label for="qualification">Qualification : </label>
            <input type="text" id="qualification" />
            <div class="error"></div>
          </div>
        </div>
        
        <div class="display flex align-center justify-around w-[100vw]">
          <div class="input-group">
            <label for="yearofexperience">Year Of Experience : </label>
            <input type="text" id="yearofexperience" />
            <div class="error"></div>
          </div>
          <div class="input-group">
            <label for="dateofjoining">Date Of Joining : </label>
            <input type="date" id="dateofjoining" />
            <div class="error"></div>
          </div>
        </div>
        </div>
      </div>
      <button class="mt-[10px] bg-[#f5f5f5] hover:bg-[#f97fee] rounded-md py-[10px] px-[15px] cursor-pointer font-bold text-black transform transition duration-300 hover:scale-110">SUBMIT</button>
      <div id="container"></div>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="../static/index.js"></script> -->
    <script th:src="@{/index.js}"></script>
  </body>
</html>
